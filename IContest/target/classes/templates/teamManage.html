<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IContent</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        nav .btn {
            margin: 7px 5px;
            float: right;
        }
        .footer {
            background-color: black;
            height: 100px;
            color: white;
        }
        .row {
            margin:30px 0;
        }
    </style>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/bootstrap.min.js"></script>

</head>

<body>
<div th:replace="common::common_nav"></div>

<div class="container">
    <div class="row" style="border: solid 1px;">
        <div class="col-sm-4">
            <h1 th:text="${myteam.teamName}"></h1>  <p th:text="${myteam.contestType}" style="word-break:keep-all;"></p><br>
            <p th:text="${myteam.teamInfo}"></p><br>
        </div>

        <div class="col-sm-8" style="border-left: solid 1px;">
            <h2 align="center">队伍成员</h2><br>
            <table  class = "table table-bordered text-center">
                <tr>
                    <td>uid</td>
                    <td>昵称</td>
                    <td>操作</td>
                </tr>
                <tr th:each="user: ${myteam.members}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.nickname}"></td>
                    <td>
                        <form th:action="@{'/team/'+${myteam.tid}+'/user/'+${user.id}}" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-sm btn-danger">Kick</button>
                        </form>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>

<!--footer部分-->
<div th:replace="common::common_footer"></div>

</body>
</html>
